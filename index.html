<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8"/>
        <title> Profile Card UI Design</title>
        <link rel="stylesheet" href="style.css">
           <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>
    <body>
        <div class="Profile-card">
            <div class="image">
                <img src="myphoto.jpg" alt="image of karthik" class="profile-img">
            </div>
            <div class ="text-data">
                <span class="name"> Pusa Karthik</span>
                <span class="job"> CSE Student</span>
            </div>
            <div class="media-button">
                <a href="#" style="background-color:#4267b2;" class="link"  >
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color:#1da1fe;" class="link"  >
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background-color:#e1306c;" class="link"  >
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color:#ff0000;" class="link"  >
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="buttons"> 
                <button class="button">Follow</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">80k</span>
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">30k</span>
                    <i class='bx bx-share'></i>
                    <span class="number">40k</span>
                </div>
            </div>
        </div>
    </body>
</html>
